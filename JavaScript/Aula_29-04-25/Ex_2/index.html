<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Números Aleatórios</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Gerador de Números Aleatórios</h1>
    <div>
        <label for="minimo">Valor Mínimo: </label>
        <input type="number" id="minimo" placeholder="Ex: 1">
    </div>
    <div>
        <label for="maximo">Valor Máximo: </label>
        <input type="number" id="maximo" placeholder="Ex: 100">
    </div>
    <button onclick="gerarNumeros()">Gerar 15 Números</button>
    <p id="resultado"></p>
</body>
</html>
