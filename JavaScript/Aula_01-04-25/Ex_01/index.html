<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média de Aluno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Média de Aluno</h1>
    <form id="formAluno" onsubmit="calcularMedia(event)">
        <div class="form-group">
            <label for="nome">Nome do Aluno:</label>
            <input type="text" id="nome" required>
        </div>
        <div class="form-group">
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="nota4">Nota 4:</label>
            <input type="number" id="nota4" step="0.1" required>
        </div>
        <button type="submit">Calcular Média</button>
    </form>
    <div id="resultado"></div>
    <script src="js/script.js"></script>
</body>
</html>
