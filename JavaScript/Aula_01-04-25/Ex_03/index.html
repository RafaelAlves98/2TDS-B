<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Pedidos - Restaurante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #pedidoAtual {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .item-pedido {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        #total {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Gerenciador de Pedidos - Restaurante</h1>
    
    <h2>Adicionar Item ao Pedido</h2>
    <form id="formItem" onsubmit="adicionarItem(event)">
        <div class="form-group">
            <label for="item">Item:</label>
            <select id="item" required>
                <option value="">Selecione um item</option>
                <option value="Hambúrguer|20.00">Hambúrguer - R$ 20,00</option>
                <option value="Pizza|35.00">Pizza - R$ 35,00</option>
                <option value="Refrigerante|5.00">Refrigerante - R$ 5,00</option>
                <option value="Batata Frita|15.00">Batata Frita - R$ 15,00</option>
            </select>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" min="1" required>
            <button type="submit">Adicionar</button>
        </div>
    </form>

    <div id="pedidoAtual">
        <h3>Pedido Atual</h3>
        <div id="itens"></div>
        <div id="total"></div>
        <button onclick="finalizarPedido()" style="margin-top: 10px;">Finalizar Pedido</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
