<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Raiz e Exponencial</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .botoes {
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
  <body>
    <h1>Calculadora de Raiz e Exponencial</h1>

    <label for="numero">Digite um n√∫mero:</label>
    <input type="number" id="numero" step="any" required />

    <label for="expoente">Expoente (para exponencial):</label>
    <input type="number" id="expoente" step="any" value="2" required />

    <div class="botoes">
      <button onclick="calcularRaiz()">Calcular Raiz Quadrada</button>
      <button onclick="calcularExponencial()">Calcular Exponencial</button>
    </div>

    <div id="resultado"></div>

    <script src="script.js"></script>
  </body>
</html>
