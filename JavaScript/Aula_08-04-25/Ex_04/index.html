<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estacionamento</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Estacionamento</h1>
        
        <div class="form-section">
            <h2>Registrar Veículo</h2>
            <form id="veiculoForm">
                <input type="text" id="placa" placeholder="Placa" required>
                <input type="text" id="modelo" placeholder="Modelo" required>
                <input type="number" id="tempo" placeholder="Tempo (horas)" required min="0">
                <button type="submit">Registrar</button>
            </form>
        </div>

        <div class="search-section">
            <h2>Buscar Veículo</h2>
            <input type="text" id="buscaPlaca" placeholder="Digite a placa">
            <button onclick="buscarVeiculo()">Buscar</button>
        </div>

        <div class="results">
            <h2>Veículos Estacionados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Placa</th>
                        <th>Modelo</th>
                        <th>Tempo (h)</th>
                        <th>Valor</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="listaVeiculos"></tbody>
            </table>
        </div>
    </div>

    <script src="js/Veiculo.js"></script>
    <script src="js/GerenciadorEstacionamento.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
