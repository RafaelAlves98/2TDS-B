<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script.js" defer></script>
    <title>Lista de Tarefas</title>
  </head>
  <body>
    <h2>Lista de Tarefas</h2>
    <label for="tarefa">Nova Tarefa: </label>
    <input type="text" id="tarefa" placeholder="Digite uma tarefa" />
    <button id="adicionarBtn">Adicionar</button>
    <br /><br />
    <label for="tarefaRemover">Remover Tarefa: </label>
    <input type="text" id="tarefaRemover" placeholder="Digite a tarefa a remover" />
    <button id="removerBtn">Remover</button>

    <ul id="listaTarefas"></ul>
  </body>
</html>
